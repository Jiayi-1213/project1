<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Text</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <span class="snow-text" style="left: 3%; top: -100px;" data-target="10,20">an</span>
        <span class="snow-text" style="left: 4%; top: -70px;" data-target="10,20">indeterminate number of</span>
        <span class="snow-text" style="left: 17%; top: -50px;" data-target="15,20">carefully</span>
        <span class="snow-text" style="left: 25%; top: -37px;" data-target="20,30">shaped sound,</span>
        <span class="snow-text" style="left: 32%; top: -43px;" data-target="30,35">into the world,</span>
        <span class="snow-text" style="left: 28%; top: -22px;" data-target="35,35">in which,</span>
        <span class="snow-text" style="left: 6%; top: 133px;" data-target="10,20">a</span>
        <span class="snow-text" style="left: 7%; top: -150px;" data-target="20,60">quarter</span>
        <span class="snow-text" style="left: 8%; top: -160px;" data-target="25,65">of a mile away,</span>
        <span class="snow-text" style="left: 20%; top: -130px;" data-target="55,70">I</span>
        <span class="snow-text" style="left: 17%; top: -130px;" data-target="55,75">happened to</span>
        <span class="snow-text" style="left: 23%; top: -100px;" data-target="55,75">be standing.</span>
        <span class="snow-text" style="left: 45%; top: -20px;" data-target="55,75">I</span>
        <span class="snow-text couldnt-tell" style="left: 39.5%; top: 4px;" data-target="55,75">couldn't tell</span>
    </div>
    <script src="page1.js"></script>
</body>
</html>
