<body>
    <div class="container">
        <span class="snow-text" style="left: 78%; top: -103px;" data-target="10,20">which one it was</span>
        <span class="snow-text" style="left: 74%; top: -80px;" data-target="10,20">the barred</span>
        <span class="snow-text" style="left: 81%; top: -64px;" data-target="15,20">or</span>
        <span class="snow-text" style="left: 67%; top: -60px;" data-target="20,30">the</span>
        <span class="snow-text" style="left: 57%; top: -75px;" data-target="30,35">great horned</span>
        <span class="snow-text" style="left: 65%; top: -53px;" data-target="35,35">ship of the air</span>
        <span class="snow-text" style="left: 50%; top: 130px;" data-target="10,20">it was</span>
        <span class="snow-text" style="left: 52%; top: -153px;" data-target="20,60">that</span>
        <span class="snow-text distant" style="left: 43%; top: -170px;" data-target="25,65">distant.</span>
        <span class="snow-text" style="left: 18%; top: -132px;" data-target="55,70">But,</span>
        <span class="snow-text" style="left: 13%; top: -135px;" data-target="55,75">anyway,</span>
        <span class="snow-text" style="left: 12%; top: -107px;" data-target="55,75">aren't there moments</span>
        <span class="snow-text" style="left: -7%; top: -78px;" data-target="55,75">that are better than knowing</span>
        <span class="snow-text" style="left: 15%; top: -47px;" data-target="55,75">something, and sweeter?</span>
        <span class="snow-text" style="left: 30%; top: 30px;" data-target="55,75">Snow</span>
        <span class="snow-text" style="left: 23%; top: 67px;" data-target="55,75">was falling, so much like stars.</span>
