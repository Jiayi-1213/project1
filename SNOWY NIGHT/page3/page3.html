<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Text</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="container">
        <span class="snow-text" style="left: 15%; top: -105px;" data-target="10,20">filling</span>
        <span class="snow-text" style="left: 19%; top: -80px;" data-target="10,20">the</span>
        <span class="snow-text darktrees" style="left: 65%; top: -40px;" data-target="15,20">dark trees</span>
        <span class="snow-text" style="left: 25%; top: -37px;" data-target="20,30">that one</span>
        <span class="snow-text" style="left: 25%; top: -50px;" data-target="30,35">could easily imagine</span>
        <span class="snow-text" style="left: 85%; top: -22px;" data-target="35,35">its</span>
        <span class="snow-text" style="left: 80%; top: 110px;" data-target="10,20">reasons</span>
        <span class="snow-text" style="left: 20%; top: -153px;" data-target="20,60">for</span>
        <span class="snow-text" style="left: 18%; top: -160px;" data-target="25,65">being was nothing</span>
        <span class="snow-text" style="left: 20%; top: -170px;" data-target="55,70">more than prettiness.</span>
        <span class="snow-text" style="left: 2%; top: -130px;" data-target="55,75">I suppose</span>
        <span class="snow-text" style="left: 5%; top: -100px;" data-target="55,75">if this were</span>
        <span class="snow-text" style="left: 8%; top: -48px;" data-target="55,75">someone else's story</span>
        <span class="snow-text" style="left: 1%; top: -9px;" data-target="55,75">they would have insisted</span>
        <span class="snow-text" style="left: 25%; top: 18px;" data-target="55,75">knowing</span>
        <span class="snow-text" style="left: 23%; top: 47px;" data-target="55,75">whatever is knowable</span>
        <span class="snow-text" style="left: 44%; top: 77px;" data-target="55,75">would have hurried</span>
        <span class="snow-text" style="left: 43%; top: 109px;" data-target="55,75">over the fields</span>
        <span class="snow-text" style="left: 50%; top: 130px;" data-target="55,75">to name it.</span>
    </div>
    <script src="page3.js"></script>
</body>
</html>
